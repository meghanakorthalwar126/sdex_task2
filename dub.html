<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add your CSS styles here if needed */
        .true {
            /* Add styles for the 'true' class here */
            transform: translateY(10px);
            display: block; /* You might want to display it as block when it's true */
        }
    </style>
</head>
<body>

    <button id="btn">Click</button>
    <div id="div" style="border: 2px solid; display: none;">
        <ul type="none" id="list">
            <li>lorem</li>
            <li>Lorem, ipsum.</li>
            <li>Lorem, ipsum dolor.</li>
            <li>Lorem, ipsum.</li>
            <li>Lorem, ipsum.</li>
        </ul>
    </div>

    <script>
        // Your JavaScript code goes here
        let btn = document.getElementById("btn");
        let div = document.getElementById("div");
        let ul = document.getElementById("list");

        btn.addEventListener("click", () => {
            div.classList.toggle("true");
            if (div.classList.contains("true")) {
                ul.style.transform = "translateY(10px)";
            } else {
                ul.style.display = "none";
            }
        });
    </script>

</body>
</html>
